<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"></meta>
        <title>荷質比實驗磁場計算機</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css">
    </head>

    <body>
        <form class = "title" action = "index.html" method = "POST">
            <h1>荷質比實驗磁場計算機</h1>       
        </form>
        <p style = "margin-top: 40px;"></p>
        <form class = "content" align = "center" onsubmit = "calculate(event)" action = "index.html" method = "POST">
            <hr></hr>
            <h3>請輸入赫姆霍茲線圈匝數 N</h3>
            <input placeholder = "匝數 Ｎ" class = "inputer" id = "num_of_turns" required></input>
            <h3>請輸入赫姆霍茲線圈半徑 R(m)</h3>
            <input placeholder = "半徑 R(m)" class = "inputer" id = "radius1" required></input>
            <h3>請輸入線圈電流 I(A)</h3>
            <input placeholder = "電流 I(A)" class = "inputer" id = "current" required></input>
            <h3>請輸入電壓差 V</h3>
            <input placeholder = "電壓差 V" class = "inputer" id = "volt" required></input>
            <h3>請輸入電子軌跡半徑 r(m)</h3>
            <input placeholder = "半徑 r(m)" class = "inputer" id = "radius2" required></input>
            <p style = "margin-top: 30px;"></p>
            <input type = "submit" class = "button" value = "計算">
            <p style = "margin-top: 30px;"></p>
            <hr></hr>
            <div id = "results">

            </div>
        </form>
        <form class = "footer" action = "index.html" method = "POST">
            <h4>A Electron Charge To Mass Ratio Experiment Calculator designed by <a href = "https://github.com/syzygy608/electron-charge-to-mass-ratio-caculator">_s330_t</a> uses only HTML, CSS and JavaScript</h4>
        </form>
    </body>
    <script src = "main.js"></script>
</html>
